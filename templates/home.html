  <head>
    <!-- Required meta tags -->

    <title>Imageeditors</title>

    <style>
        body {
          transition: background-color 0.5s ease; /* Smooth transition for color change */
        }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Imageeditor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contactus">ContactUs</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  UpcomingFeatures
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">3D-Action</a></li>
                  <li><a class="dropdown-item" href="#">4D-Action</a></li>

                  <li><a class="dropdown-item" href="#">AI features</a></li>

            </ul>
            <div class="d-flex">
              <button class="btn btn-outline-success" type="submit">Login</button> <br>
              <button class="btn btn-outline-success" type="submit">SignUp</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <script>
            // Function to generate a random color
            function getRandomColor() {
              var letters = '0123456789ABCDEF';
              var color = '#';
              for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
              }
              return color;
            }
        
            // Set background color on page load
            document.addEventListener("DOMContentLoaded", function() {
              document.body.style.backgroundColor = getRandomColor();
            });
          </script>
    <h1 class="fs-2 text">Hello, {{name}} Welcome to the Image Editor Application</h1>

    <div class="container my-3">
        <label for="formFileLg" class="form-label">Image Operations</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    
    <div class="form-floating my-3">
        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
          <option selected>Select the operation to perform</option>
          <option value="cpng">Convert to PNG</option>
          <option value="cjpg">Convert to JPG</option>
          <option value="cwebp">Convert to Webp</option>
          <option value="cgp">Convert to Greyscale</option>
        </select>
        <label for="floatingSelectGrid">Works with images</label>
        <button type="button" class="btn btn-success my-3">Submit</button>
    </div>
</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
